<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增管理员</title>
    <link href="/thinkBlog/public/css/bootstrap.css" rel="stylesheet">
    <link href="/thinkBlog/public/css/b-style.css" rel="stylesheet">
</head>
<body>
<header class="header_color">
    <div class="container">


    </div>
</header>
<div class="container">
    <ul class="breadcrumb">
        <li><a href="#">后台管理</a></li>
        <li><a href="#">类别管理</a></li>
        <li class="active">新增管理员</li>
    </ul>
    <div class="nav_myself">
        <include file="public/nav_list.html" />
    </div>


    <div class="form_table">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    新增类别
                </h3>
            </div>
            <div class="panel-body">
                <form action="/thinkBlog/addAdmin" method="post" autocomplete="off">
                    <div class="form-group">
                        <label  class="col-lg-2 text-right">管理员名：</label>
                        <div class="col-lg-10">
                            <input id="name" name="name" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label  class="col-lg-2 text-right">管理员账号：</label>
                        <div class="col-lg-10">
                            <input id="adminName" name="adminName" class="form-control">


                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 text-right">密码：</label>
                        <div class="col-lg-10">
                            <input id="password" name="password" class="form-control">
                        </div>
                    </div>

                    <div class="form-group text-center" style="margin-top: 100px;">
                        <input type="button" class="btn btn-sm btn-danger" value="取消">
                        　　　　　　
                        <input type="submit" class="btn btn-sm btn-success" value="提交">
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>


</body>
</html>
