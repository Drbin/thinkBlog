<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改类别</title>
    <link href="/thinkBlog/public/css/bootstrap.css" rel="stylesheet">
    <link href="/thinkBlog/public/css/b-style.css" rel="stylesheet">
</head>
<body>
<header class="header_color">
    <div class="container">


    </div>
</header>
<div class="container">
    <ul class="breadcrumb">
        <li><a href="#">后台管理</a></li>
        <li><a href="#">类别管理</a></li>
        <li class="active">修改类别</li>
    </ul>
    <div class="nav_myself">
        <include file="public/nav_list.html" />
    </div>


    <div class="form_table">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    新增类别
                </h3>
            </div>
            <div class="panel-body">
                <form action="/thinkBlog/editType?id={$id}" method="post" autocomplete="off">
                    <div class="form-group">
                        <label  class="col-lg-2 text-right">菜单名称：</label>
                        <div class="col-lg-10">
                            <input id="name" value="{$editInfo.type_name}" name="name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-lg-2 text-right">所属栏目：</label>
                        <div class="col-lg-10 ">
                            <div class="col-lg-10">
                                <div class="choose" style="height: 20px; float: left;">
                                    <input type="radio" {$editInfo.type_order==1?"checked":""}  name="order" value="1">
                                    <label>web技术</label>
                                </div>
                                <div class="choose" style="height: 20px; float: left;">
                                    <input name="order"  {$editInfo.type_order==2?"checked":""}   type="radio"/>
                                    <label>随写</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 text-right">菜单排序：</label>
                        <div class="col-lg-10">
                            <input id="sort"  value="{$editInfo.type_sort}" name="sort" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-lg-2 text-right">菜单备注：</label>
                        <div class="col-lg-10">
                            <input id="desc" name="desc" value="{$editInfo.type_desc}" class="form-control">
                        </div>
                    </div>
                    <div class="form-group text-center" style="margin-top: 100px;">
                        <input type="button" class="btn btn-sm btn-danger" value="取消">
                        　　　　　　
                        <input type="submit" class="btn btn-sm btn-success" value="提交">
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>


</body>
</html>
