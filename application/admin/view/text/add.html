<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增文章</title>
    <link href="/thinkBlog/public/css/bootstrap.css" rel="stylesheet">
    <link href="/thinkBlog/public/css/b-style.css" rel="stylesheet">
    <script type="text/javascript" src="/thinkBlog/public/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="/thinkBlog/public/ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" src="/thinkBlog/public/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<body>
<header class="header_color">
    <div class="container">


    </div>
</header>
<div class="container">
    <ul class="breadcrumb">
        <li><a href="#">后台管理</a></li>
        <li><a href="#">类别管理</a></li>
        <li class="active">新增文章</li>
    </ul>
    <div class="nav_myself">
        <include file="public/nav_list.html" />
    </div>


    <div class="form_table">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    新增类别
                </h3>
            </div>
            <div class="panel-body">
                <form action="/thinkBlog/addText" enctype="multipart/form-data" method="post" autocomplete="off">
                    <div class="form-group">
                        <label  class="col-lg-2 text-right">文章名称：</label>
                        <div class="col-lg-10">
                            <input id="name" type="text" name="name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-lg-2 text-right">文章名称：</label>
                        <div class="col-lg-10">
                            <input id="keywords" type="text" name="keywords" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-lg-2 text-right">文章描述：</label>
                        <div class="col-lg-10 ">
                            <input id="desc" type="text" name="desc" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 text-right">所属类别：</label>
                        <div class="col-lg-3">
                            <input name="news_order" type="hidden" value="1" >
                            <select class="form-control" id="type" name="type">
                                <option value="">请选择</option>
                                <volist name="order" id="order">
                                    <option value="{$order.type_id}" data-title="{$order.type_order}">{$order.type_name}</option>
                                </volist>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-lg-2 text-right">文章图片：</label>
                        <div class="col-lg-10">
                            <a href="" class="btn btn-success" style="position: relative;overflow: hidden;">
                                <input id="file" type="file" name="file" style=" cursor: pointer; height: 200px; width: 300px; position: absolute; left: -150px; top:-100px; opacity: 0;">
                                浏览
                            </a>
                        </div>
                    </div>
                    <div class="form-group" style="height: 180px;">
                        <label class="col-lg-2"></label>
                        <div class="col-lg-10">
                            <img id="img" src="/rjkf/public/img/default.png" style="width: 200px;float: left;height: 160px;" >
                        </div>
                    </div>
                    <div class="form-group" style="min-height: 270px;">
                        <label  class="col-lg-2 text-right">菜单备注：</label>
                        <div class="col-lg-10" style="line-height: 1; ">
                            <textarea id="content" name="content" style="min-height: 250px;"></textarea>
                        </div>
                    </div>
                    <div class="form-group text-center" style="margin-top: 100px;">
                        <input type="button" class="btn btn-sm btn-danger" value="取消">
                        　　　　　　
                        <input type="submit" class="btn btn-sm btn-success" value="提交">
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
<script>
    var ue = UE.getEditor('content',{
        toolbars: [
            // ['fullscreen', 'source', 'undo', 'redo'],
            ['bold','fontsize', 'italic', 'anchor','fontfamily','underline','simpleupload','insertimage', 'fontborder', 'strikethrough', 'superscript', 'subscript', 'removeformat', 'formatmatch', 'autotypeset', 'blockquote', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc']
        ]
    });
</script>
<script src="/rjkf/public/js/jquery.js"></script>
<script>
    $("#type").change(function () {

        $("input[name=news_order]").val($(this).find("option:selected").attr("data-title"))
    })
    $('#file').on('change', function() {
        var files = this.files,
            videoURL = null,
            windowURL = window.URL || window.webkitURL;
        if (files && files[0]) {
            $(".video_conf").show()
            videoURL = windowURL.createObjectURL(files[0]);
            $("#img").attr("src",videoURL)
        }
    })
    $(".list-group-item").removeClass("active");
    $("#adminText").addClass("active")
</script>

</body>
</html>
